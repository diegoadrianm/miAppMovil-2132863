<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div [ngClass]="{'rojo':condicion, azul:condicion==false}">Si <strong>condicion</strong> es verdadero esto sera <strong>rojo</strong>, pero si es falso entinces sera <strong>azul</strong></div>
  </div>
</ion-content>
